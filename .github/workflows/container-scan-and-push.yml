name: container-scan-and-push

on:
  push:
    branches: [ "main", "feature/container-security" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_scan_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name (lowercase owner)
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/${OWNER_LC}/course-management:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build application JAR
        run: mvn -q clean package

      - name: Build Docker image (local)
        run: docker build -t $IMAGE .

      - name: Trivy scan (fail on HIGH/CRITICAL/MEDIUM)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE }}
          format: table
          exit-code: '1'          # при уязвимостях job упадёт, push не выполнится
          ignore-unfixed: false
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM

      - name: Push image to GHCR (only if scan passed)
        run: docker push $IMAGE