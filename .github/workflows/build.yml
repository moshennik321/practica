name: Java CI with Maven

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: maven:3.9-eclipse-temurin-21
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: course-management-jar
          path: target/*.jar
          retention-days: 5

  sast:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Semgrep Security Scan
        run: semgrep --config p/default --sarif --output=semgrep.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

  dependency-scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check -Dformat=HTML -DsuppressionFile=owasp-suppressions.xml -DossindexAnalyzerEnabled=false
        continue-on-error: true

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html

  dast:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: course-management-jar
          path: target/

      - name: Start application
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo "Application started. Waiting 60 seconds..."
          sleep 60

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: 'zap-rules.tsv'
          allow_issue_writing: false
          cmd_options: '-a'
          fail_action: false
        continue-on-error: true

      - name: Run OWASP ZAP API Scan
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          target: 'http://localhost:8080/v3/api-docs'
          format: 'openapi'
          rules_file_name: 'zap-rules.tsv'
          allow_issue_writing: false
          fail_action: false
        continue-on-error: true

      - name: Upload ZAP Scan Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-scan-reports
          path: |
            zap_*.html
            zap_*.json
            zap_*.md
            *.html
            *.json
            *.md

  security-check:
    needs: [sast, dependency-scan, dast]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Проверка исправлений уязвимостей
        run: |
          echo "Проверка исправлений уязвимостей OWASP Top 10..."
          
          echo "1. SQL Injection:"
          grep -q "jdbc.query(sql, rm, title)" src/main/java/ru/mtuci/coursemanagement/service/CourseService.java && echo "   [OK] Параметризованный запрос используется" || echo "   [FAIL] SQL Injection не исправлен"
          
          echo "2. XXE:"
          grep -q "external-general-entities.*false" src/main/java/ru/mtuci/coursemanagement/controller/XmlController.java && echo "   [OK] Внешние сущности отключены" || echo "   [FAIL] XXE не исправлен"
          
          echo "3. SSRF (ProxyController):"
          grep -q "BLOCKED_HOSTS" src/main/java/ru/mtuci/coursemanagement/controller/ProxyController.java && echo "   [OK] Валидация URL реализована" || echo "   [FAIL] SSRF не исправлен"
          
          echo "4. SSRF (CourseController):"
          grep -q "Access to internal hosts is not allowed" src/main/java/ru/mtuci/coursemanagement/controller/CourseController.java && echo "   [OK] Блокировка внутренних хостов" || echo "   [FAIL] SSRF не исправлен"
          
          echo "5. Insecure Credential Storage:"
          grep -q "BCryptPasswordEncoder" src/main/java/ru/mtuci/coursemanagement/controller/AuthController.java && echo "   [OK] BCrypt хеширование паролей" || echo "   [FAIL] Хеширование не реализовано"
          
          echo "6. Broken Access Control:"
          grep -q "role.equals.*STUDENT.*TEACHER" src/main/java/ru/mtuci/coursemanagement/controller/AuthController.java && echo "   [OK] Валидация ролей" || echo "   [FAIL] Валидация ролей не найдена"
          
          echo "7. Security Misconfiguration (SecurityConfig):"
          [ -f "src/main/java/ru/mtuci/coursemanagement/config/SecurityConfig.java" ] && grep -q "csrf\|authorizeHttpRequests\|contentSecurityPolicy" src/main/java/ru/mtuci/coursemanagement/config/SecurityConfig.java && echo "   [OK] SecurityConfig с CSRF и Security Headers" || echo "   [FAIL] SecurityConfig не найден или неполный"
          
          echo "8. Security Misconfiguration (CORS):"
          grep -q "allowedOrigins.*localhost:3000" src/main/java/ru/mtuci/coursemanagement/config/WebConfig.java && echo "   [OK] CORS ограничен" || echo "   [FAIL] CORS не ограничен"
          
          echo "9. Security Misconfiguration (application.yaml):"
          grep -q "enabled: false" src/main/resources/application.yaml && grep -q "include-stacktrace: never" src/main/resources/application.yaml && echo "   [OK] H2 и stacktrace отключены" || echo "   [FAIL] Настройки безопасности не применены"
          
          echo "10. Remote Code Execution:"
          grep -q "ALLOWED_SCHEMES" src/main/java/ru/mtuci/coursemanagement/service/PluginLoader.java && echo "   [OK] Валидация URL для плагинов" || echo "   [FAIL] RCE не исправлен"
          
          echo ""
          echo "Проверка завершена. Все уязвимости OWASP Top 10 должны быть исправлены."
