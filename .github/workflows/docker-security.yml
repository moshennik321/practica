name: Docker Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  docker-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Maven build JAR
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t practica-app:${{ github.sha }} .

      # Trivy vulnerability scan (БЛОКИРУЕТ при critical/high)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'practica-app:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: false


      - name: Login to GitHub Container Registry
        if: success()
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        if: success()
        run: |
          docker tag practica-app:${{ github.sha }} ghcr.io/${{ github.repository }}/practica-app:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/practica-app:${{ github.sha }}

  build:
    needs: docker-scan
    runs-on: ubuntu-latest
    steps:
